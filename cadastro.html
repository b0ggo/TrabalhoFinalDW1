<!DOCTYPE html>
<head>
    <title>Cadastro de Tarefas</title>
    <linkrel="stylesheet" href="style.css">
</head>
<body onload="cadastrar()">
    <div class="Cadastro">
        <h1>Cadastro de Tarefas</h1>
    </div>
    <div class="formulario">
        <label>Nome da tarefa</label>
        <input type="text" id="tituloTarefa">

        <label>Prioridade</label>
        <input type="text" id="prioridadeTarefa">

        <label>Descrição</label>
        <input type="text" id="descricaoTarefa">

        <label>Recursos Necessario</label>
        <input type="text" id="recursosNecessario">
        
        <label>Data Limite</label>
        <input type="date" id="dataLimiteTarefa">

        <label>Matrícula</label>
        <input type="number" id="matricula">
        <button onclick="salvarTarefa()">cadastrar Tarefa</button>

        <button onclick="mostarTarefas()">Mostar Tarefas</button>
    </div>
    <script src="jscript.js"></script>
