<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <h1>Cadastrar Nova Tarefa</h1>
    <a href="index.html">Voltar para lista</a>
    <hr>

    <div class="cadastro">
        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" required>
            <option value="">Selecione...</option>
            <option value="Baixa">Baixa</option>
            <option value="Normal">Normal</option>
            <option value="Urgente">Urgente</option>
        </select><br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao"><br><br>

        <label for="local">Local:</label>
        <input type="text" id="local"><br><br>

        <label for="recursos">Recursos necessários separados por vírgulas:</label>
        <input type="text" id="recursos"><br><br>

        <label for="dataLimite">Data limite:</label>
        <input type="datetime-local" id="dataLimite"><br><br>

        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula"><br><br>

        <button onclick="salvartarefa()">Salvar</button>
    </div>
<script src="js/cadastro.js"></script>
</body>
</html>
